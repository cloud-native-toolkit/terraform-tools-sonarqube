"config-service-account":
  "name": "sonarqube-config"
  "roles":
  - "apiGroups":
    - ""
    "resources":
    - "secrets"
    - "configmaps"
    "verbs":
    - "*"
"global":
  "clusterType": "ocp4"
  "ingressSubdomain": "toolkit-dev-ocp46b-2ab66b053c14936810608de9a1deac9c-0000.us-east.containers.appdomain.cloud"
  "storageClass": "ibmc-file-gold"
"ocp-route":
  "app": "sonarqube"
  "insecurePolicy": "Redirect"
  "nameOverride": "sonarqube"
  "serviceName": "sonarqube-sonarqube"
  "targetPort": "http"
  "termination": "edge"
"service-account":
  "create": false
  "name": "sonarqube-sonarqube"
  "sccs":
  - "anyuid"
  - "privileged"
"setup-job":
